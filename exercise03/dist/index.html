<html lang="en" ng-app="formApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercise #3 ASW</title>
<link href="css/styles.css" rel="stylesheet"></head>
<body>
    <!-- !!!!THIS IS A GENERATED HTML, IF YOU WANT TO MAKE PERMANENT CHANGES USE THE index.html FILE LOCATED IN src/html -->
    <h2>A que veas Chamorrito</h2>
    <div ng-controller="TodoListController as todoList">
      <span>{{todoList.remaining()}} of {{todoList.todos.length}} remaining</span>
      [ <a href="" ng-click="todoList.archive()">archive</a> ]
      <ul class="unstyled">
        <li ng-repeat="todo in todoList.todos">
          <label class="checkbox">
            <input type="checkbox" ng-model="todo.done">
            <span class="done-{{todo.done}}">{{todo.text}}</span>
          </label>
        </li>
      </ul>
      <form ng-submit="todoList.addTodo()">
        <input type="text" ng-model="todoList.todoText"  size="30"
               placeholder="add new todo here">
        <input class="btn-primary" type="submit" value="add">
      </form>
    </div>
<script type="text/javascript" src="./js/main.bundle.js"></script></body>
</html>
